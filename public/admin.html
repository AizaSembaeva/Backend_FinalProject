<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BeautySalon • Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="app.css"/>

  <script defer src="js/config.js"></script>
  <script defer src="js/storage.js"></script>
  <script defer src="js/api.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/validators.js"></script>
  <script defer src="js/ui.js"></script>

  <script defer src="js/pages/admin.js"></script>
</head>
<body data-page="admin">
  <div id="app-header"></div>

  <main class="container">
    
<h2 class="page-title">Admin • Services Management</h2>
<div id="adminMsg"></div>

<section class="section" style="padding-top:.5rem;">
  <div class="card">
    <h3 style="color: var(--brand-deep); margin-bottom:.5rem;">Add / Edit service</h3>
    <form id="serviceForm">
      <input type="hidden" id="serviceId" />
      <div class="grid-2">
        <div>
          <div class="form-row">
            <label for="title">Title</label>
            <input id="title" type="text" required />
          </div>
          <div class="form-row">
            <label for="price">Price</label>
            <input id="price" type="number" min="0" step="0.01" required />
          </div>
        </div>
        <div>
          <div class="form-row">
            <label for="durationMin">Duration (minutes)</label>
            <input id="durationMin" type="number" min="5" max="600" required />
          </div>
          <div class="form-row">
            <label>
              <input id="isActive" type="checkbox" checked />
              Active
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description"></textarea>
      </div>

      <button class="btn" type="submit">Save</button>
      <button class="btn" id="resetBtn" type="button" style="background: var(--brand-pink); margin-left:.5rem;">Reset</button>
    </form>
    <div id="serviceMsg"></div>
  </div>
</section>

<section class="section">
  <h2 class="page-title">Existing services</h2>
  <div id="adminServices"></div>
</section>

  </main>

  <div id="app-footer"></div>
</body>
</html>
